<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="Java.js"></script>
    <script src="Successful-bypass.js"></script>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn hover-black" onclick="closeNav()">&times;</a>
        <a href="index.html" class="hover-green">Home</a>
        <a href="game-entry.html" class="hover-red">Game Entry</a>
        <a href="spreadsheet.html" class="hover-blue">Spreadsheet</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <button class="menu-button menu-size" onclick="openNav()">&#9776</button>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <form action="https://script.google.com/macros/s/AKfycbzdG_8ZhYuq4ALpHvbKk-EiBO3pNl-7Y6fEfG13VkOZvtVR-rPBIWLr3MD3K2jgD-7UYQ/exec" method="POST">
            <label>Select Your Character:</label>
            <!--<img src="temppic.jpg">
            <img src="temppic.jpg">
            <img src="temppic.jpg">
            <img src="temppic.jpg">
            <img src="temppic.jpg">
            <img src="temppic.jpg">
            <br>-->
            <select name="Player" id="Player">
                <option value="Select Name"></option>
                <option value="Luke">Luke</option>
                <option value="Max">Max</option>
                <option value="Matty">Matty</option>
            </select>
            <label>Season:</label>
            <select name="Season" id="Season">
                <option value="1">1</option>
            </select><br><br>

            <label>Mode:</label>
            <select name="Mode" id="Mode">
                <option value="Select Mode"></option>
                <option value="Hardpoint">Hardpoint</option>
                <option value="Search">Search</option>
                <option value="Control">Control</option>
            </select><br><br>

            <label>Map:</label>
            <select name="Map" id="Map">
                <option value="Select Map"></option>
                <option value="Asilo">Asilo</option>
                <option value="Embassy">Embassy</option>
                <option value="Expo">Expo</option>
                <option value="Fortress">Fortress</option>
                <option value="Hotel">Hotel</option>
                <option value="Hydro">Hydro</option>
                <option value="Mercado">Mercado</option>
            </select><br><br>

            <label>Result:</label>
            <select name="Result" id="Result">
                <option value="Select Result"></option>
                <option value="Win">Win</option>
                <option value="Loss">Loss</option>
            </select><br><br>
            <label>Kills:</label>
            <input name="Kills" type="number" placeholder="Kills" required><br><br>
            <label>Deaths:</label>
            <input name="Deaths" type="number" placeholder="Deaths" required><br><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
